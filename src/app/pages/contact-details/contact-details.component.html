<button (click)="onGoBackClick()">Go Back</button>
<img [src]="contactImgUrl" alt="" />
<ul>
    <li>{{contact.name}}</li>
    <li>{{contact.email}}</li>
    <li>{{contact.phone}}</li>
</ul>
<a [routerLink]="['/contact/edit', contactId]" routerLinkActive="active">Edit</a>
<transfer-fund *ngIf="currUser && contact" [contact]="contact" [maxCoins]="currUser.coins" (onTransferCoins)="transferCoins($event)"></transfer-fund>
<move-list [moves]="filterMoves" [isFullList]="false"></move-list>
